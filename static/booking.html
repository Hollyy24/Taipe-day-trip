<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&display=swap"
    rel="stylesheet">
</head>



<body>
  <div id="dialog-bg"></div>
  <div id="dialog-signin">
    <h3 class="dialog-headline">登入會員帳號</h3>
    <button class="close-button" id="close-signin"><img src="/static/images/close.png"></button>
    <form id="signin-form" action="/api/user/auth" method="PUT">
      <input id="signin-form-email" name="email" type="email" placeholder="輸入電子信箱" required>
      <input id="signin-form-password" name="password" type="password" placeholder="輸入密碼" required>
      <button>登入帳號</button>
    </form>
    <p class="dialog-comment">還沒有帳號？點此<a href="#" onclick="showSignup()">註冊</a></p>
  </div>
  <div id="dialog-signup">
    <h3 class="dialog-headline">註冊會員帳號</h3>
    <button class="close-button" id="close-signup"><img src="/static/images/close.png"></button>
    <form id="signup-form" action="/api/user" method="POST">
      <input id="signup-form-name" name="name" placeholder="輸入姓名">
      <input id="signup-form-email" name="email" type="email" placeholder="輸入電子信箱">
      <input id="signup-form-password" name="password" type="password" placeholder="輸入密碼">
      <button id="signup-form-submit">註冊新帳號</button>
    </form>
    <p class="dialog-comment">還沒有帳號？點此<a href="#" onclick="showSignin()">登入</a></p>
  </div>
  <nav id="nav-bar">
    <h1 id="nav-left">台北一日遊</h1>
    <ul id="nav-right">
      <li class="nav-link" id="nav-booking">預定行程</li>
      <li><a class="nav-link" id="nav-signin">登入 /</a><a class="nav-link" id="nav-signup">註冊</a></li>
      <a href="#" onclick="signout()" id="nav-signout">登出系統</a>
    </ul>
  </nav>
  <hr id="seperator">
  <main>
    <p id="booking-title"><strong>您好，<span id="booking-user-name">NAME</span>，待預定的行程如下：</strong></p>
    <p id="with-no-data">目前沒有任何待預定的行程</p>
    <section>
      <div id="booking-container">
        <img id="booking-content-image" src="static/images/[orig] welcome image.png">
        <div id="booking-content-container">
          <p><strong>台北一日遊：
              <span class="inline-text" id="booking-content-name">ITEM</span>
            </strong>
          </p>
          <p><strong>日期：</strong>
            <span id="booking-content-date">date</span>
          </p>
          <p><strong>時間：</strong>
            <span id="booking-content-time">time</span>
          </p>
          <p><strong>費用：</strong>
            <span id="booking-content-price">price</span>
          </p>
          <p class="inline-text"><strong>地址：</strong>
            <span id="booking-content-address">address</span>
          </p>
        </div>
        <button id="booking-delete-button"><img src="static/images/delete.png"></button>

      </div>
    </section>
    <hr>
    <section>
      <div id="contact-container">
        <h2>您的聯絡資訊</h2>
        <form id="contact-form">
          <label>聯絡姓名：</label><input name="name"><br>
          <label>聯絡信箱：</label><input type="email" name="email"><br>
          <label>手機號碼：</label><input name="phonenumber">
        </form>
        <p><strong>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</strong></p>
      </div>
    </section>
    <hr>
    <section>
      <div id="credit-container">
        <h2>信用卡付款資訊</h2>
        <form id="credit-form">
          <label>卡片號碼：</label><input type="password" placeholder="xxxx xxxx xxxx xxxx" required><br>
          <label>過期時間：</label><input placeholder=" MM/YY"><br>
          <label>驗證密碼：</label><input placeholder=" CVV">
        </form>
      </div>
    </section>
    <hr>
    <section>
      <div id="booking-total-container">
        <p>總價：新台幣 <span id="booking-total-price">2000</span> 元</p>
        <button id="booking-check-button"> 確認訂購並付款</button>
      </div>
    </section>
  </main>
  <footer>
    COPYRIGHT © 2021台北一日遊
  </footer>
</body>
<script src="/static/booking.js"></script>



</html>
