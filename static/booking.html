<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&display=swap"
    rel="stylesheet">
</head>



<body>
  <div id="dialog-bg"></div>
  <nav id="nav-bar">
    <h1 id="nav-left">台北一日遊</h1>
    <ul id="nav-right">
      <li class="nav-link" id="nav-booking">預定行程</li>
      <li><a class="nav-link" id="nav-signin">登入</a>/<a class="nav-link" id="nav-signup">註冊</a></li>
    </ul>
  </nav>
  <hr id="seperator">
  <main>
    <div id="dialog-signin">
      <h3 class="dialog-headline">登入會員帳號</h3>
      <button class="close-button" id="close-signin"><img src="/static/images/close.png"></button>
      <form id="signin-form" action="/api/user/auth" method="PUT">
        <input id="signin-form-email" name="email" type="email" placeholder="輸入電子信箱" required>
        <input id="signin-form-password" name="password" type="password" placeholder="輸入密碼" required>
        <button>登入帳號</button>
      </form>
      <p class="dialog-comment">還沒有帳號？點此<a href="#" onclick="showSignup()">註冊</a></p>
    </div>
    <div id="dialog-signup">
      <h3 class="dialog-headline">註冊會員帳號</h3>
      <button class="close-button" id="close-signup"><img src="/static/images/close.png"></button>
      <form id="signup-form" action="/api/user" method="POST">
        <input id="signup-form-name" name="name" placeholder="輸入姓名">
        <input id="signup-form-email" name="email" type="email" placeholder="輸入電子信箱">
        <input id="signup-form-password" name="password" type="password" placeholder="輸入密碼">
        <button id="signup-form-submit">註冊新帳號</button>
      </form>
      <p class="dialog-comment">還沒有帳號？點此<a href="#" onclick="showSignin()">登入</a></p>
    </div>
    <h2 id="booking-title">您好，待預定的行程如下：</h2>
    <section id="booking-container">
      <div id="booking-image-container">
        <img id="booking-image">
      </div>
      <div id="booking-introduce-container">
        <h3 id="booking-trip-title">台北一日遊</h3>
        <div>
          <p><strong>日期：</strong></p>
          <p>date</p>
          <p><strong>時間：</strong></p>
          <p>time</p>
          <p><strong>費用：</strong></p>
          <p>price</p>
          <p><strong>地址：</strong></p>
          <p>address</p>
        </div>
      </div>
    </section>
    <hr>
    <section id="contact-container">
      <h2>您的聯絡資訊</h2>
      <form>
        <label>聯絡姓名：</label><input name="name"><br>
        <label>聯絡信箱：</label><input type="email" name="email"><br>
        <label>手機號碼：</label><input name="phonenumber">
      </form>
      <p>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式</p>
    </section>
    <hr>
    <section id="credit-container">
      <h2>信用卡付款資訊</h2>
      <form>
        <label>卡片號碼：</label><input type="password"><br>
        <label>過期時間：</label><input placeholder="MM/YY"><br>
        <label>驗證密碼：</label><input placeholder="CVV">
      </form>
    </section>
    <hr>
    <div>
      <p>總價：新台幣 2000元</p>
      <button> 確認訂購並付款</button>
    </div>
  </main>
  <footer>
    COPYRIGHT © 2021台北一日遊
  </footer>
</body>
<script src="/static/attraction.js"></script>



</html>
