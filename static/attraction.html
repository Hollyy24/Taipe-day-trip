<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="dialog-bg"></div>
  <nav id="nav-bar">
    <h1 id="nav-left">台北一日遊</h1>
    <ul id="nav-right">
      <li class="nav-link" id="nav-booking">預定行程</li>
      <li><a class="nav-link" id="nav-signin">登入/</a><a class="nav-link" id="nav-signup">註冊</a></li>
      <a href="#" onclick="signout()" id="nav-signout">登出系統</a>
    </ul>
  </nav>
  <hr id="seperator">
  <main>
    <div id="dialog-signin">
      <h3 class="dialog-headline">登入會員帳號</h3>
      <button class="close-button" id="close-signin"><img src="/static/images/close.png"></button>
      <form id="signin-form" action="/api/user/auth" method="PUT">
        <input id="signin-form-email" name="email" type="email" placeholder="輸入電子信箱" required>
        <input id="signin-form-password" name="password" type="password" placeholder="輸入密碼" required>
        <button>登入帳號</button>
        <p id="signin-message"></p>
      </form>
      <p class="dialog-comment">還沒有帳號？<a href="#" onclick="showSignup()">點此註冊</a></p>
    </div>
    <div id="dialog-signup">
      <h3 class="dialog-headline">註冊會員帳號</h3>
      <button class="close-button" id="close-signup"><img src="/static/images/close.png"></button>
      <form id="signup-form" action="/api/user" method="POST">
        <input id="signup-form-name" name="name" placeholder="輸入姓名">
        <input id="signup-form-email" name="email" type="email" placeholder="輸入電子信箱">
        <input id="signup-form-password" name="password" type="password" placeholder="輸入密碼">
        <button id="signup-form-submit">註冊新帳號</button>
        <p id="signup-message"></p>
      </form>
      <p class="dialog-comment">還沒有帳號？<a href="#" onclick="showSignin()">點此登入</a></p>
    </div>
    </div>
    <section>
      <div class="image-container">
        <div id="images-list"></div>
        <button id="image-left"><img src="/static/images/image-left-arrow.png"></button>
        <button id="image-right"><img src="/static/images/image-right-arrow.png"></button>
        <div id="dot-list">
        </div>
      </div>
      <div class="content-container">
        <h2 id="content-title"> 平安鐘 </h2>
        <p id="content-category-mrt"> 公共藝術 at MRTS</p>
        <div id="time-container">
          <p><strong>預定導覽行程</strong></p>
          <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>
          <form id="time-form">
            <label for="time"><strong>選擇日期：</strong></label>
            <div id="calender-container">
              <input type="date" id="time"><img id='calender' src="/static/images/calendar.png">
            </div><br>
            <label><strong>選擇時間：</strong></label>
            <input type="radio" id="morning" name="time" checked><label for="morning">上半天</label>
            <input type="radio" id="afternoon" name="time"><label for="afternoon">下半天</label><br>
            <label><strong>導覽費用：</strong></label> <span id="price">新台幣 2000 元</span><br>
            <button id="time-form-button">開始預約行程</button>
          </form>
        </div>
      </div>
    </section>
    <hr>
    <section class="introduce-container">
      <div class="item-container">
        <p id="attraction-detail"></p>
      </div>
      <div class="item-container">
        <p><strong>景點地址：</strong></p>
        <p id="attraction-address"></p>
      </div>
      <div class="item-container">
        <p><strong>交通方式：</strong></p>
        <p id="attraction-transport"></p>
      </div>
    </section>

  </main>
  <footer>
    COPYRIGHT © 2021台北一日遊
  </footer>
</body>
<script src="/static/attraction.js"></script>



</html>
