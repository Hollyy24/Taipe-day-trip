<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
</head>
</head>

<body>
    <div id="dialog-bg"></div>
    <div id="dialog-signin">
        <h3 class="dialog-headline">登入會員帳號</h3>
        <button class="close-button" id="close-signin"><img src="/static/images/close.png"></button>
        <form id="signin-form" action="/api/user/auth" method="PUT">
            <input id="signin-form-email" name="email" type="email" placeholder="輸入電子信箱" required>
            <input id="signin-form-password" name="password" type="password" placeholder="輸入密碼" required>
            <button>登入帳號</button>
            <p id="signin-message"></p>
        </form>
        <p class="dialog-comment">還沒有帳號？<a href="#" onclick="showSignup()">點此註冊</a></p>
    </div>
    <div id="dialog-signup">
        <h3 class="dialog-headline">註冊會員帳號</h3>
        <button class="close-button" id="close-signup"><img src="/static/images/close.png"></button>
        <form id="signup-form" action="/api/user" method="POST">
            <input id="signup-form-name" name="name" placeholder="輸入姓名" required>
            <input id="signup-form-email" name="email" type="email" placeholder="輸入電子信箱" required>
            <input id="signup-form-password" name="password" type="password" placeholder="輸入密碼" required>
            <button id="signup-form-submit">註冊新帳號</button>
            <p id="signup-message"></p>
        </form>
        <p class="dialog-comment">還沒有帳號？<a href="#" onclick="showSignin()">點此登入</a></p>
    </div>
    <nav id="nav-bar">
        <h1 id="nav-left">台北一日遊</h1>
        <ul id="nav-right">
            <li class="nav-link" id="nav-booking">預定行程</li>
            <li><a class="nav-link" id="nav-signin">登入/</a><a class="nav-link" id="nav-signup">註冊</a></li>
            <a href="#" onclick="signout()" id="nav-signout">登出系統</a>
        </ul>
    </nav>
    <hr id="seperator">
    <main>
        <h2 class="member-title">會員資料</h2>
        <section>
            <div id="member-container">
                <div>
                    <div id="member-picture"></div>
                </div>
                <form id="member-form"><br>
                    <label>姓名：</label><input id="member-name" disabled required><br>
                    <label>信箱：</label><input id="member-email" type="email" disabled required><br>
                </form>
                <div id="edit-container">
                    <a id="edit-picture">上傳照片</a>
                    <a id="edit-button">修改資料</a>
                </div>
            </div>

        </section>
        <div id="uploads-container">
            <label for="file-uploads" id="uploads-picture">
                選擇檔案
            </label>
            <input type="file" id="file-uploads" accept="image/*" style="display: none;">
            <img id="uploads-preview" />
            <button id="uploads-button"> 送出 </button>
            <button id="uploads-cancle-button"> X </button>
        </div>
        <div id="check-container">
            <button id="revise-button">送出</button>
            <button id="cancle-button">取消</button>
        </div>
        <hr id="seperator">

        <h2 class="member-title">訂單紀錄</h2>

        <section>
            <div id="detail-container">
                <button id="detail-button"><img src="/static/images/close.png"></button>
                <img id="detail-img" src="static/images/[orig] welcome image.png">
                <div id="detail-item">
                    <div id="detail-trip">
                        <h3 class="detail-title">行程資訊</h3>
                        <div class="detail-form">
                            <p><strong>地點：</strong></p>
                            <p id="trip-name">name</p>
                            <p><strong>日期：</strong></p>
                            <p id="trip-date">date</p>
                            <p><strong>時間：</strong></p>
                            <p id="trip-time">time</p>
                            <p><strong>價格：</strong></p>
                            <p id="trip-price">price</p>
                        </div>
                    </div>
                    <div id="detail-contact">
                        <h3 class="detail-title">聯絡人資訊</h3>
                        <div class="detail-form">
                            <p><strong>姓名：</strong></p>
                            <p id="detail-contact-name">name</p>
                            <p><strong>信箱：</strong></p>
                            <p id="detail-contact-email">date</p>
                            <p><strong>手機：</strong></p>
                            <p id="detail-contact-phone">time</p>
                        </div>
                    </div>
                </div>
            </div>
            <table class="order-list">
                <tr>
                    <th class="order-number title">訂單編號</th>
                    <th class="order-status title">付款狀態</th>
                    <th class="order-link title">訂單詳情</th>
                </tr>
            </table>
        </section>
    </main>
    <footer>
        COPYRIGHT © 2021台北一日遊
    </footer>
</body>
<script src="/static/member.js"></script>

</html>
