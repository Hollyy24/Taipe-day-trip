<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank you</title>
  <link rel="stylesheet" href="/static/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans+TC:wght@100..900&display=swap"
    rel="stylesheet">
</head>
</head>

<body>
  <div id="for-loading">
    <?xml version="1.0" ?><svg class="feather feather-loader" fill="none" height="50" stroke="currentColor"
      stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
      xmlns="http://www.w3.org/2000/svg">

      <line x1="12" x2="12" y1="2" y2="6" />
      <line x1="12" x2="12" y1="18" y2="22" />
      <line x1="4.93" x2="7.76" y1="4.93" y2="7.76" />
      <line x1="16.24" x2="19.07" y1="16.24" y2="19.07" />
      <line x1="2" x2="6" y1="12" y2="12" />
      <line x1="18" x2="22" y1="12" y2="12" />
      <line x1="4.93" x2="7.76" y1="19.07" y2="16.24" />
      <line x1="16.24" x2="19.07" y1="7.76" y2="4.93" />
    </svg>
  </div>
  <div id="dialog-bg"></div>
  <div id="dialog-signin">
    <h3 class="dialog-headline">登入會員帳號</h3>
    <button class="close-button" id="close-signin"><img src="/static/images/close.png"></button>
    <form id="signin-form" action="/api/user/auth" method="PUT">
      <input id="signin-form-email" name="email" type="email" placeholder="輸入電子信箱" required>
      <input id="signin-form-password" name="password" type="password" placeholder="輸入密碼" required>
      <button>登入帳號</button>
      <p id="signin-message"></p>
    </form>
    <p class="dialog-comment">還沒有帳號？<a href="#" onclick="showSignup()">點此註冊</a></p>
  </div>
  <div id="dialog-signup">
    <h3 class="dialog-headline">註冊會員帳號</h3>
    <button class="close-button" id="close-signup"><img src="/static/images/close.png"></button>
    <form id="signup-form" action="/api/user" method="POST">
      <input id="signup-form-name" name="name" placeholder="輸入姓名" required>
      <input id="signup-form-email" name="email" type="email" placeholder="輸入電子信箱" required>
      <input id="signup-form-password" name="password" type="password" placeholder="輸入密碼" required>
      <button id="signup-form-submit">註冊新帳號</button>
      <p id="signup-message"></p>
    </form>
    <p class="dialog-comment">還沒有帳號？<a href="#" onclick="showSignin()">點此登入</a></p>
  </div>
  <nav id="nav-bar">
    <h1 id="nav-left">台北一日遊</h1>
    <ul id="nav-right">
      <li class="nav-link" id="nav-booking">預定行程</li>
      <li><a class="nav-link" id="nav-signin">登入/</a><a class="nav-link" id="nav-signup">註冊</a></li>
      <a href="/member" id="member-center">會員中心</a>
    </ul>
  </nav>
  <hr id="seperator">
  <main>
    <section>
      <div id="order-result">
        <p id="order-status">行程預定</p>
        <p>您的訂單編號如下</p>
        <p id="order-number">尚無訂單</p>
        <p id="order-detail"></p>
      </div>
    </section>
  </main>
  <footer>
    COPYRIGHT © 2021台北一日遊
  </footer>
</body>
<script src="/static/thankyou.js"></script>

</html>
